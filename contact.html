<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags For Search Engines-->
    <meta name="description"
        content="Walking With Talitha. Dog walking and sitting service, independant business, Trowbridge, Wiltshire, pet care">
    <meta name="keywords"
        content="dog walking, dog sitting, house sitting, dog walker, dog walker in trowbridge, dog walker in wiltshire, pet care, pet sitting, Trowbridge, Wiltshire">
    <!--Title-->
    <title>Walking With Talitha</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Sarabun:ital,wght@0,200;0,600;0,800;1,700&display=swap');
    </style>
    <!--Header-->
    <header>
        <section id="header-img">
            <a href="index.html" class="header-link">
                <h1><img src="assets/images/wwtlogo2.png" alt="Walking with Talitha Logo" id="logo"></h1>
            </a>
                <h2 id="wwt">Walking With Talitha</h2>
            
            <div id="page-titles">
                <h3><i class="fa-solid fa-paw"></i>Dog Walking & Sitting Service</h3>
                <h3><i class="fa-solid fa-paw"></i>Fully Insured & DBS Registered</h3>
                <h3><i class="fa-solid fa-paw"></i>Trowbridge & Surrounding Areas</h3>
            </div>
        </section>
    </header>

    <input type="checkbox" id="nav-drop" name="nav-drop">
    <label for="nav-drop" class="nav-drop-label"><i class="fa-solid fa-bars"></i></label>
    <nav>
        <ul id="menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <!--Main-->
    <main>
        <h2>Contact Me Now</h2>
        <form action="walkingwithtalitha@hotmail.com" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <input type="submit" value="Send">

        </form>
        <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39897.036539132365!2d-2.2471618043340693!3d51.31913092316438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48717d0a13b4a533%3A0xfcf81a2e9c24722d!2sTrowbridge!5e0!3m2!1sen!2suk!4v1694704647065!5m2!1sen!2suk"
            width="100%" height="450" style="border: 0" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

    </main>
    <!--Footer-->
    <footer id="footer">
        <ul id="social-net">
            <li>
                <a href="https://www.facebook.com/WalkingwithTalitha" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (Opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/walkingwithtalitha/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (Opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

</body>
<script src="https://kit.fontawesome.com/fec96db25b.js" crossorigin="anonymous"></script>

</html>
